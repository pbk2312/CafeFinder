name: CI/CD using GitHub Actions & Docker

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 리포지토리 체크아웃
      - uses: actions/checkout@v4

      # JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Gradle 설정
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.0.0

      # gradlew 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # application.yml 복호화 및 생성
      - name: Decode and write application.yml
        run: |
          echo "${{ secrets.ALL_SECRETS }}" | base64 -d > src/main/resources/application.yml

      # Gradle 빌드
      - name: Build with Gradle Wrapper
        run: ./gradlew build -x test

      # Docker 이미지 빌드
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/cafefinder .

      # Docker 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Docker 이미지 푸시
      - name: Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/cafefinder

      # EC2에 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # [1] 인프라 컨테이너 실행
            cd /home/ec2-user/infra
            docker-compose -f docker-compose.yml up -d

            # [2] 최신 Docker 이미지 가져오기
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/cafefinder:latest

            # [3] 기존 컨테이너 중지 및 삭제
            if [ $(sudo docker ps -a -q -f name=cafefinder) ]; then
              sudo docker stop cafefinder
              sudo docker rm cafefinder
            fi

            # [4] 애플리케이션 컨테이너 실행
            sudo docker run -d -p 80:8080 \
              --name cafefinder \
              --env SPRING_PROFILES_ACTIVE=prod \
              ${{ secrets.DOCKERHUB_USERNAME }}/cafefinder:latest

            # [5] 사용하지 않는 Docker 리소스 정리
            sudo docker system prune -f
