<!DOCTYPE html>
<html lang="ko">
<head>
  <title>카페 탐험가 - 카페 상세 정보</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"/>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="stylesheet" href="/static/css/cafeDetail.css">
</head>
<body>

<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container-fluid px-5">
    <a class="navbar-brand fw-bold" href="/">☕ Cafe Finder</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">홈</a></li>
        <li class="nav-item"><a class="nav-link" href="/member/cafeScraps">저장한 카페 보기</a></li>
        <li class="nav-item">
          <a class="nav-link" href="/member/signupAndLogin" id="login-link">로그인</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5 fadeInUp">
  <div class="row align-items-center">
    <div class="col-lg-6 mb-4">
      <img id="cafe-image" src="" alt="카페 이미지" class="cafe-img">
    </div>
    <div class="col-lg-6">
      <h2 id="cafe-name"></h2>
      <p id="cafe-address"><i class="bi bi-geo-alt-fill me-2"></i></p>
      <!-- Map Display Area -->
      <div id="map"></div>
      <p id="cafe-hours"><strong>영업시간:</strong></p>
      <p id="cafe-phone"><strong>전화번호:</strong></p>
      <p id="cafe-review"><strong>평균 평점:</strong></p>
      <div class="mt-3" id="cafe-themes"></div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <h4 class="mb-4">리뷰 (<span id="review-count"></span>)</h4>
      <div id="reviews"></div>
    </div>
  </div>
</div>


<footer>
  <div class="container">
    <p class="mb-1 fw-bold">☕ Cafe Finder</p>
    <p class="mb-1">© 2025 Cafe Explorer. All Rights Reserved.</p>
    <p class="mb-0">
      <a href="/about">프로젝트 소개</a> |
      <a href="/contact">문의하기</a> |
      <a href="/privacy">개인정보처리방침</a>
    </p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script type="module" src="/static/js/cafeDetail.js"></script>
</body>
</html>
