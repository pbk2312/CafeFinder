<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요리 레시피 공유</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .recipe-card {
            transition: transform 0.3s;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .recipe-card:hover {
            transform: translateY(-5px);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 500;
        }

        .search-bar {
            max-width: 600px;
            margin: 2rem auto;
        }

        .hero-section {
            background: linear-gradient(45deg, #ff9966, #ff5e62);
            color: white;
            padding: 4rem 0;
            margin-bottom: 3rem;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">🍳 Recipe Share</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">홈</a></li>
                <li class="nav-item"><a class="nav-link" href="#">레시피 등록</a></li>
                <li class="nav-item"><a class="nav-link" href="#">카테고리</a></li>
                <li class="nav-item"><a class="nav-link" href="#">커뮤니티</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero-section text-center">
    <h1 class="display-4 mb-3">세상의 모든 레시피를 공유하세요</h1>
    <p class="lead">나만의 특별한 요리 비법을 공유하고 새로운 레시피를 발견해보세요</p>
</div>

<!-- Search Bar -->
<div class="container search-bar">
    <form class="d-flex">
        <input type="search" class="form-control rounded-pill me-2" placeholder="재료, 음식명으로 검색">
        <button class="btn btn-primary rounded-pill px-4" type="submit">검색</button>
    </form>
</div>

<!-- Recipe Grid -->
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Recipe Card 1 -->
        <div class="col">
            <div class="card recipe-card">
                <div class="position-relative">
                    <img src="https://source.unsplash.com/random/600x400?food=1" class="card-img-top" alt="...">
                    <span class="category-badge">한식</span>
                </div>
                <div class="card-body">
                    <h5 class="card-title">김치찌개</h5>
                    <p class="card-text text-muted">입맛 돋우는 시원한 김치찌개 레시피</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">⭐ 4.8 (123)</small>
                        <small class="text-muted">👨🍳 홍길동</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
