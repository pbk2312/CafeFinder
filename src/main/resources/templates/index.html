<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 탐험가</title>
    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6F4E37;
            --secondary-color: #A68A64;
            --card-bg: #ffffff;
            --text-dark: #333;
            --text-muted: #555;
            --hover-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        body {
            background: linear-gradient(to bottom, #d7ccc8, #a1887f); /* 카페 감성 브라운 톤 */
            background-size: cover;
            color: #3e2723; /* 카페 분위기의 진한 브라운 텍스트 */
            font-family: 'Noto Sans KR', sans-serif;
        }


        /* 네비게이션 */
        .navbar {
            border-bottom: 1px solid #e0e0e0;
        }

        .navbar-brand {
            font-weight: 600;
        }

        .nav-link {
            font-weight: 400;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(45deg, rgba(111, 78, 55, 0.75), rgba(166, 138, 100, 0.75)),
            url('/static/img/cafeHome.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
            padding: 5rem 1rem;
            text-align: center;
            position: relative;
        }

        .hero-section h1 {
            font-size: 2.8rem;
            font-weight: 600;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .hero-section p {
            font-size: 1.25rem;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        /* Search Bar */
        .search-bar {
            max-width: 600px;
            margin: 2rem auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 카드 스타일 */
        .cafe-card {
            background: var(--card-bg);
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.5s ease;
        }

        .cafe-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        /* 카드 헤더: 세련된 그라데이션과 미세한 테두리 */
        .card-header {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            padding: 1rem;
            font-weight: 600;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* 카드 본문 */
        .card-body {
            padding: 1rem;
            text-align: center;
        }

        .card-title {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-text {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }

        /* 평점 및 리뷰 섹션 */
        .rating-section {
            display: inline-flex;
            align-items: center;
            background: #f5f5f5;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            margin-bottom: 0.75rem;
        }

        .star-rating {
            font-size: 1.2rem;
            color: gold;
        }

        .rating-value {
            font-size: 1rem;
            color: var(--secondary-color);
            margin-left: 8px;
            font-weight: 600;
        }

        .reviews-text {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        /* 버튼 스타일 */
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            transition: background 0.3s, transform 0.3s;
            font-size: 0.9rem;
            padding: 0.45rem 1rem;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
        }

        /* Footer 스타일 */
        footer {
            background-color: #f1e8dd;
            color: var(--primary-color);
            padding: 20px 0;
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            border-top: 1px solid #e0e0e0;
        }

        footer a {
            color: var(--secondary-color);
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">☕ Cafe Finder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto" id="navbarNav">
                <li class="nav-item"><a class="nav-link" href="/">홈</a></li>
                <li class="nav-item"><a class="nav-link" href="#">지도 보기</a></li>
                <li class="nav-item"><a class="nav-link" href="#">테마별</a></li>
                <li class="nav-item"><a class="nav-link" href="#">커뮤니티</a></li>
                <li class="nav-item"><a class="nav-link" href="/member/signupAndLogin" id="login-link">로그인</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero-section">
    <h1 class="display-4 mb-3">당신 근처의 특별한 카페</h1>
    <p class="lead">숨겨진 보석 같은 카페를 발견하고 경험을 공유해보세요</p>
</div>

<!-- Search Bar -->
<div class="container search-bar">
    <form class="d-flex">
        <input type="search" class="form-control rounded-pill me-2" placeholder="지역, 카페명으로 검색">
        <button class="btn btn-primary rounded-pill px-4" type="submit">검색</button>
    </form>
</div>

<!-- 카드 컨테이너 -->
<div class="container mt-5">
    <div class="row" id="gu-review-container">
        <!-- JS에서 동적으로 카드 추가 -->
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container">
        <p class="mb-1 fw-bold">☕ Cafe Finder</p>
        <p class="mb-1">© 2025 Cafe Explorer. All Rights Reserved.</p>
        <p class="mb-0">
            <a href="/about">프로젝트 소개</a> |
            <a href="/contact">문의하기</a> |
            <a href="/privacy">개인정보처리방침</a>
        </p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetchGuReviewStats();
        checkLoginStatus();
    });

    // 구 코드와 한국어 이름 매핑
    const guMapping = {
        "GN": "강남구",
        "GD": "강동구",
        "GB": "강북구",
        "GS": "강서구",
        "GA": "관악구",
        "GJ": "광진구",
        "GR": "구로구",
        "GC": "금천구",
        "NW": "노원구",
        "DB": "도봉구",
        "DD": "동대문구",
        "DJ": "동작구",
        "MP": "마포구",
        "SDM": "서대문구",
        "SC": "서초구",
        "SD": "성동구",
        "SB": "성북구",
        "SP": "송파구",
        "YC": "양천구",
        "YD": "영등포구",
        "YS": "용산구",
        "EP": "은평구",
        "JR": "종로구",
        "JG": "중구",
        "JL": "중랑구"
    };

    function fetchGuReviewStats() {
        fetch("/api/cafes/guReviewStats")
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayGuReviewStats(data.data);
                    updateStarRatings();
                }
            })
            .catch(error => console.error("구 리뷰 통계 가져오기 오류:", error));
    }

    function displayGuReviewStats(statsList) {
        const container = document.getElementById("gu-review-container");
        container.innerHTML = "";
        statsList.forEach(stat => {
            const fullName = guMapping[stat.guCode] || stat.guCode;
            const cardHtml = `
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mb-4">
          <div class="card cafe-card">
            <div class="card-header">
              <h5 class="card-title mb-0">${fullName}</h5>
            </div>
            <div class="card-body">
              <div class="rating-section">
                <div class="star-rating" data-rating="${stat.averageRating.toFixed(1)}">★★★★★</div>
                <span class="rating-value">${stat.averageRating.toFixed(1)}</span>
              </div>
              <p class="card-text reviews-text">📝 후기 <strong>${stat.totalReviews}</strong></p>
              <a href="/cafe/${stat.guCode}" class="btn btn-primary">탐험 하기</a>
            </div>
          </div>
        </div>
      `;
            container.innerHTML += cardHtml;
        });
    }

    function updateStarRatings() {
        document.querySelectorAll('.star-rating').forEach(starContainer => {
            const rating = parseFloat(starContainer.getAttribute('data-rating'));
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += (i <= rating) ? '★' : '☆';
            }
            starContainer.innerHTML = stars;
        });
    }

    function checkLoginStatus() {
        fetch("/api/member/validateToken", {
            method: "GET",
            credentials: "include"
        })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.data) {
                    updateNavbarForLoggedInUser(data.data.nickName, data.data.profileImagePath);
                }
            })
            .catch(error => console.error("로그인 상태 확인 오류:", error));
    }

    function updateNavbarForLoggedInUser(nickName, profileImagePath) {
        const navbar = document.getElementById("navbarNav");
        const loginLink = document.getElementById("login-link");
        if (loginLink) loginLink.remove();

        const profileImageTag = profileImagePath
            ? `<img src="${profileImagePath}" class="rounded-circle" width="40" height="40" alt="프로필 이미지">`
            : `<img src="/default-profile.png" class="rounded-circle" width="40" height="40" alt="기본 프로필">`;

        navbar.innerHTML += `
      <li class="nav-item d-flex align-items-center me-3">
        <a class="nav-link" href="#" onclick="logout()">로그아웃</a>
      </li>
      <li class="nav-item d-flex align-items-center ms-auto">
        <a class="nav-link d-flex align-items-center" href="/member/profile">
          ${profileImageTag} <span class="ms-2 fw-semibold">${nickName}</span>
        </a>
      </li>
    `;
    }

    function logout() {
        fetch("/api/member/logout", {
            method: "POST",
            credentials: "include"
        })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    console.error("로그아웃 실패");
                }
            })
            .catch(error => console.error("로그아웃 요청 오류:", error));
    }
</script>
</body>
</html>
