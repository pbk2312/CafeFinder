<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>카페 탐험가</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
</head>
<link rel="stylesheet" href="/css/home.css">
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">☕ Cafe Finder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">홈</a></li>
                <li class="nav-item"><a class="nav-link" href="#">지도 보기</a></li>
                <li class="nav-item"><a class="nav-link" href="#">테마별</a></li>
                <li class="nav-item"><a class="nav-link" href="#">커뮤니티</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="/member/signupAndLogin" id="login-link">로그인</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero-section">
    <h1 class="display-4 mb-3">당신 근처의 특별한 카페</h1>
    <p class="lead">숨겨진 보석 같은 카페를 발견하고 경험을 공유해보세요</p>
</div>

<!-- Search Bar -->
<div class="container search-bar">
    <form class="d-flex" id="cafe-search-form">
        <input
                type="search"
                class="form-control rounded-pill me-2"
                id="cafe-search-input"
                placeholder="지역, 카페명으로 검색"
        />
        <button class="btn btn-primary rounded-pill px-4" type="submit">검색</button>
    </form>
</div>

<div class="container-fluid my-5">
    <div class="row">
        <div class="col-lg-6 mb-4">
            <section id="popular-section" class="section-container">
                <h2 class="section-header">
                    <i class="fa-solid fa-fire"></i> 요즘 인기있는 카페
                </h2>
                <div class="row" id="popular-cafe-container">
                </div>
            </section>
            <section id="recommended-section" class="section-container">
                <h2 class="section-header">당신을 위한 추천 카페</h2>
                <div class="row" id="recommended-cafe-container">
                </div>
            </section>
        </div>
        <div class="col-lg-6 mb-4">
            <section id="review-section" class="section-container">
                <h2 id="review-header" class="section-header">서울, 동네마다 숨은 카페 찾기</h2>
                <div class="row" id="gu-review-container">
                </div>
                <h2 id="search-header" class="section-header mt-4" style="display: none;">
                    검색 결과
                </h2>
                <!-- 검색 결과 컨테이너 (초기에는 숨김) -->
                <div class="row" id="search-results-container" style="display: none;">
                    <!-- 검색 결과 카드가 동적으로 추가됩니다. -->
                </div>

                <div id="pagination-container" class="text-center mt-4"></div>

            </section>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container">
        <p class="mb-1 fw-bold">☕ Cafe Finder</p>
        <p class="mb-1">© 2025 Cafe Explorer. All Rights Reserved.</p>
        <p class="mb-0">
            <a href="/about">프로젝트 소개</a> |
            <a href="/contact">문의하기</a> |
            <a href="/privacy">개인정보처리방침</a>
        </p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./js/main.js"></script>
</body>
</html>
