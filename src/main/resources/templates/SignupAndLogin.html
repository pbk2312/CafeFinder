<!DOCTYPE html>

    <style>

    </style>
</head>
<body>
<div class="container" id="authContainer">

    <h2 id="formTitle">ë¡œê·¸ì¸</h2>
    <form id="authForm">
        <!-- ë¡œê·¸ì¸ í¼ -->
        <div id="loginForm">
            <input type="email" id="loginEmail" placeholder="ì´ë©”ì¼" required>
            <input type="password" id="loginPassword" placeholder="ë¹„ë°€ë²ˆí˜¸" required>

        <!-- íšŒì›ê°€ì… í¼ (ì´ˆê¸° ìˆ¨ê¹€) -->
        <div id="signupForm" class="hidden">

                <input type="password" id="password" placeholder="ë¹„ë°€ë²ˆí˜¸" required>
                <input type="password" id="checkPassword" placeholder="ë¹„ë°€ë²ˆí˜¸ í™•ì¸" required>
                <input type="file" id="profileImage" accept="image/*">  <!--í”„ë¡œí•„ ì´ë¯¸ì§€-->
                <button type="submit" id="signupSubmitBtn" disabled>íšŒì›ê°€ì…</button>

    </form>


    <!-- ì†Œì…œ ë¡œê·¸ì¸ ë²„íŠ¼ -->
    <div class="social-buttons">
        <a href="/oauth2/authorization/google">
            <img src="/static/img/êµ¬ê¸€.png" alt="Google ë¡œê·¸ì¸">

        <a href="/oauth2/authorization/kakao">

            <img src="/static/img/ë„¤ì´ë²„.png" alt="Naver ë¡œê·¸ì¸">
        </a>
    </div>


    <p class="switch" id="formSwitch">ê³„ì •ì´ ì—†ìœ¼ì‹ ê°€ìš”? <a id="toggleForm">íšŒì›ê°€ì…</a></p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const toggleForm = document.getElementById('toggleForm');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const formTitle = document.getElementById('formTitle');
        const formSwitch = document.getElementById('formSwitch');
        const authForm = document.getElementById('authForm');

        // í¼ ì „í™˜ í•¸ë“¤ëŸ¬
        function toggleAuthForm(event) {
            event.preventDefault(); // ğŸ”¥ í˜ì´ì§€ ìƒˆë¡œê³ ì¹¨ ë°©ì§€

            const isLogin = loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
            formTitle.textContent = isLogin ? 'íšŒì›ê°€ì…' : 'ë¡œê·¸ì¸';

            // ì „í™˜í•  ë•Œ ê¸°ì¡´ í¼ ë°ì´í„° ì´ˆê¸°í™”
            authForm.reset();

            // ğŸ”¥ ìƒˆë¡­ê²Œ ìƒì„±ëœ a íƒœê·¸ì— ë‹¤ì‹œ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
            formSwitch.innerHTML = isLogin
                ? 'ì´ë¯¸ ê³„ì •ì´ ìˆìœ¼ì‹ ê°€ìš”? <a href="#" id="toggleForm">ë¡œê·¸ì¸</a>'
                : 'ê³„ì •ì´ ì—†ìœ¼ì‹ ê°€ìš”? <a href="#" id="toggleForm">íšŒì›ê°€ì…</a>';

            document.getElementById('toggleForm').addEventListener('click', toggleAuthForm);

            // ìˆ¨ê²¨ì§„ í¼ì˜ required ì†ì„± ì œê±° (ì˜¤ë¥˜ ë°©ì§€)
            document.querySelectorAll('#loginForm input, #signupForm input').forEach(input => {
                if (input.closest('.hidden')) {
                    input.removeAttribute('required');
                } else {
                    input.setAttribute('required', 'true');
                }
            });
        }

        // ì´ˆê¸° ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
        toggleForm.addEventListener('click', toggleAuthForm);

        // ì´ë©”ì¼ ì¸ì¦ ê´€ë ¨ ìš”ì†Œ
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        const verifyCodeBtn = document.getElementById('verifyCodeBtn');
        const verificationSection = document.getElementById('verificationSection');
        const signupFields = document.getElementById('signupFields');
        const signupSubmitBtn = document.getElementById('signupSubmitBtn'); // íšŒì›ê°€ì… ë²„íŠ¼

        // ì¸ì¦ë²ˆí˜¸ ì „ì†¡
        sendCodeBtn.addEventListener('click', async () => {
            const email = document.getElementById('signupEmail').value.trim();
            if (!validateEmail(email)) {
                alert('ìœ íš¨í•œ ì´ë©”ì¼ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            try {
                const response = await fetch('/api/email/sendCode', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email})
                });

                const data = await response.json();

                if (response.status === 409) { // ğŸ”¥ ì´ë¯¸ ê°€ì…ëœ ì´ë©”ì¼ ì˜ˆì™¸ ì²˜ë¦¬
                    alert('ì´ë¯¸ ê°€ì…ëœ ì´ë©”ì¼ì…ë‹ˆë‹¤.');
                } else if (data.success) {
                    verificationSection.classList.remove('hidden');
                    sendCodeBtn.disabled = true;
                } else {
                    alert(data.message || 'ì¸ì¦ë²ˆí˜¸ ì „ì†¡ ì‹¤íŒ¨');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ì„œë²„ ì—°ê²° ì‹¤íŒ¨');
            }
        });


        // ì¸ì¦ë²ˆí˜¸ í™•ì¸
        verifyCodeBtn.addEventListener('click', async () => {
            const email = document.getElementById('signupEmail').value;
            const code = document.getElementById('verificationCode').value;

            try {
                const response = await fetch('/api/email/verifyCode', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, code})
                });

                const data = await response.json();
                if (data.success) {
                    signupFields.classList.remove('hidden');
                    verifyCodeBtn.disabled = true;
                    signupSubmitBtn.disabled = false; // ğŸ”¥ íšŒì›ê°€ì… ë²„íŠ¼ í™œì„±í™”
                } else {
                    alert('ì¸ì¦ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ì„œë²„ ì—°ê²° ì‹¤íŒ¨');
            }
        });

        // ë¡œê·¸ì¸ & íšŒì›ê°€ì… ì²˜ë¦¬
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // ğŸ”¥ ê¸°ë³¸ ì œì¶œ ë™ì‘ ë°©ì§€

            if (signupForm.classList.contains('hidden')) {
                // ë¡œê·¸ì¸ ì²˜ë¦¬
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                try {
                    const response = await fetch('/api/member/login', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({email, password})
                    });

                    const data = await response.json();
                    if (data.success) {
                        window.location.href = data.data || '/';
                    } else {
                        alert(data.data || 'ë¡œê·¸ì¸ ì‹¤íŒ¨');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('ì„œë²„ ì—°ê²° ì‹¤íŒ¨');
                }
            } else {
                // íšŒì›ê°€ì… ì²˜ë¦¬
                const nickName = document.getElementById('nickName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('password').value;
                const checkPassword = document.getElementById('checkPassword').value;
                const profileImage = document.getElementById('profileImage').files[0];

                if (password !== checkPassword) {
                    alert('ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                    return;
                }

                //  FormData ìƒì„± (íŒŒì¼ í¬í•¨)
                const formData = new FormData();
                formData.append('nickName', nickName);
                formData.append('email', email);
                formData.append('password', password);
                formData.append('checkPassword', checkPassword);

                if (profileImage) {
                    formData.append('profileImage', profileImage); // íŒŒì¼ ì¶”ê°€
                }

                try {
                    const response = await fetch('/api/member/signUp', {
                        method: 'POST',
                        body: formData,  // ğŸ”¥ JSONì´ ì•„ë‹ˆë¼ FormData ì‚¬ìš©
                    });

                    const data = await response.json();
                    if (data.success) {
                        alert('íšŒì›ê°€ì… ì„±ê³µ!');
                        toggleForm.click(); // ğŸ”¥ ë¡œê·¸ì¸ í¼ìœ¼ë¡œ ìë™ ì „í™˜
                    } else {
                        alert(data.data || 'íšŒì›ê°€ì… ì‹¤íŒ¨');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('ì„œë²„ ì—°ê²° ì‹¤íŒ¨');
                }
            }
        });

        // ì´ë©”ì¼ ìœ íš¨ì„± ê²€ì‚¬ í•¨ìˆ˜
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // ì†Œì…œ ë¡œê·¸ì¸ í•¸ë“¤ëŸ¬
        window.socialLogin = function (platform) {
            let loginUrl;
            switch (platform) {
                case 'google':
                    loginUrl = '/oauth2/authorization/google';
                    break;
                case 'kakao':
                    loginUrl = '/oauth2/authorization/kakao';
                    break;
                case 'naver':
                    loginUrl = '/oauth2/authorization/naver';
                    break;
                default:
                    alert('ì§€ì›í•˜ì§€ ì•ŠëŠ” ë¡œê·¸ì¸ ë°©ì‹ì…ë‹ˆë‹¤.');
                    return;
            }
            window.location.href = loginUrl;
        };
    });


</script>
