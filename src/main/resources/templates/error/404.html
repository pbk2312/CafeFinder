<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>페이지를 찾을 수 없음 (404)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .error-container {
      text-align: center;
    }

    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: #dc3545;
    }

    .error-message {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .btn-home {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
<div class="error-container">
  <div class="error-code">404</div>
  <p class="error-message">죄송합니다. 요청하신 페이지를 찾을 수 없습니다.</p>
  <a href="/" class="btn btn-primary btn-home">홈으로 돌아가기</a>
</div>
</body>
</html>
