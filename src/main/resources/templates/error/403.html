<!-- 403.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>접근 금지 (403)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .error-container {
      text-align: center;
    }

    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: #ffc107;
    }

    .error-message {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .btn-home {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
<div class="error-container">
  <div class="error-code">403</div>
  <p class="error-message">해당 리소스에 접근할 권한이 없습니다.</p>
  <a href="/" class="btn btn-warning btn-home">홈으로 돌아가기</a>
</div>
</body>
</html>
